<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData</title>
    <!-- favicon -->
    <link rel="icon" href="/BitData_icon.ico" type="image/png">
</head>
<body>
    <header> 
        <p class="logo">BitData</p>
    </header>
    <main>
        <header>
            <h1 class="p-5">어서오세요 :)</h1>
            <h1 class="p-5">BitData에 오신것을 환영해요!</h1>
        </header>
        <div class="status-image mb-20">
            <img src="/assets/gif/loading-spinner.gif" alt="로딩 스피너">
        </div>
        <p class="status mb-20">데이터 수집 중...</p>
        <p class="notice">잠시만 기다려주세요</p>
    </main>
    <div class="test">
        <button type="button" class="success">데이터 수집 성공</button>
        <button type="button" class="fail">데이터 수집 실패</button>
    </div>

    <!-- js -->
    <script type="module" src="./collect.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData | 설정</title>
    <!-- favicon -->
    <link rel="icon" href="../../resources/img/BitData_icon.png" type="image/png">

    <link rel="stylesheet" href="../../css/user-admin/settings/settings.css">
</head>
<body>
    <div class="layout">
        <!-- 사이드 네비 -->
        <aside>
            <header>
                <h1 class="title">BitData</h1>
            </header>
            <ul class="sidebar-menu">
                <li>
                    <a href="./dashboard.html">대시보드</a>
                </li>
                <li>
                    <a href="./transaction-history.html">거래내역</a> 
                </li>
                <li class="active">
                    <a href="./settings.html">설정</a>
                </li>
            </ul>
            <footer>
                <button type="button" class="logout-btn">로그아웃</button>
            </footer>
        </aside>
        <div class="content">
            <!-- 헤더 -->
            <header>
                <h2 class="title">설정</h2>
            </header>
            <main>
                <!-- 본문 -->
                <div class="card-container">
                    <div class="user-profile card">
                        <header class="pb-20">
                            <h2>내 프로필</h2>
                        </header>
                        <div class="card-box">
                            <header>
                                <h2 class="username">트레이더님 환영합니다.</h2>
                            </header>
                            <div class="user-info">
                                <p class="name">이름: 오*카</p>
                                <p class="email">이메일 : or*********@g****.com</p>
                                <p class="phone">전화번호 : 010-1***-5***</p>
                            </div>
                        </div>
                    </div>
                    <div class="user-binance card">
                        <header class="pb-20">
                            <h2>바이낸스 계정 연동</h2>
                        </header>
                        <div class="card-box">
                            <header>
                                <p class="binance-link-status">연동 상태 확인 필요</p>
                                <button type="button" class="relink-btn">
                                    <span>연동 재시도</span>
                                    <img src="../../resources/img/button/restart-btn.png" alt="재시작 버튼">
                                </button>
                            </header>
                            <div class="binance-link-info">
                                <p class="user-id">User ID : 8*******6</p>
                                <p class="api-key">API Key : H****Y</p>
                                <p class="secret-key">Secret Key : ******** </p>
                            </div>
                            <button type="button" class="setting-btn">설정하기</button>
                        </div>
                    </div>
                </div>
                <div class="etc">
                    <header class="p-10">
                        <h2>기타</h2>
                    </header>
                    <a href="" class="faq">자주 묻는 질문</a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- MainPage -->
        <header>
            <div class="logo">
                <a href=""><b>ORCA</b></a>
                <nav>
                    <a href="">About</a>
                    <a href="">People</a>
                    <a href="">Contact</a>
                </nav>
            </div>
            <div class="auth">
                <button type="button" class="login"><b>Log In</b></button>
                <button type="button" class="joinus"><b>Join Us</b></button>
            </div>
        </header>
        <main>
            <p><b>Orca Owns The Ocean</b></p>
        </main>
        <!-- Login Modal PopUp -->
        <div class="login-modal hidden">
            <div class="background"></div>
            <div class="content">
                <div class="close-btn">
                    <button type="button" class="close-login-modal">
                        <img src="./img/x-lg.svg" alt="닫기 버튼">
                    </button>
                </div>
                <div class="title">
                    <h2>로그인</h2>
                </div>
                <form action="">
                    <div class="user-id">
                        <label for="login-user-id">아이디</label>
                        <input type="text" name="" id="login-user-id" placeholder="아이디를 입력해주세요" maxlength="16">
                    </div>
                    <div class="user-pw">
                        <label for="login-user-pw">비밀번호</label>
                        <input type="password" name="" id="login-user-pw" placeholder="비밀번호를 입력해주세요" maxlength="20">
                        <button type ="button" id="openeye3" class="eye">
                            <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼">
                        </button>
                    </div>
                    <div class="login-btn">
                        <button><b>로그인</b></button>
                    </div>
                </form>
                <div class="help">
                    <p>로그인이 안되시나요?<button>아이디 및 비밀번호 찾기</button></p>
                    <p>아직 회원이 아니신가요?<button>회원가입하기</button></p>
                </div>
            </div>
        </div>
        <!-- JoinUs Modal PopUp -->
        <div class="joinus-modal hidden">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="close-btn">
                    <button type="button" class="close-modal">
                        <img src="./img/x-lg.svg" alt="닫기 버튼">
                    </button>
                </div>
                <h2>회원가입</h2>
                <form id="joinus-modal-form" action="">
                    <div class="user-name">
                        <label for="user-name">이름</label>
                        <input type="text" oninput="checkKor(this)" name="user-name" id="user-name" placeholder="한글 이름을 입력해주세요(한글 2~4자 입력)" maxlength="4">
                    </div>
                    <div class="user-id">
                        <label for="user-id">아이디</label>
                        <input type="text" style="text-transform: lowercase;" oninput="checkEngNum(this)" name="user-id" id="user-id" placeholder="아이디를 입력해주세요(영문, 숫자 5~16자 입력)" maxlength="16">
                        <button><b>중복확인</b></button>
                    </div>
                    <div class="user-pw">
                        <label for="user-pw">비밀번호</label>
                        <input type="password" oninput="checkEngNum(this)" name="user-pw" id="user-pw" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                        <button type ="button" id="openeye1" class="eye">
                            <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼" >
                        </button>
                    </div>
                    <div class="user-pw-check">
                        <label for="user-pw-check">비밀번호 확인</label>
                        <div class="input-space">
                            <input type="password" oninput="checkEngNum(this)" name="user-pw-check" id="user-pw-check" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                            <button type ="button" id="openeye2" class="eye">
                                <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼" >
                            </button>
                        </div>
                        <p class="mismatch-notice hidden">비밀번호가 일치하지 않습니다.</p>
                    </div>
                    <div class="register-btn">
                        <button onclick="register(event)"><b>회원가입</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData</title>
    <link rel="stylesheet" href="../../css/onboarding/onboarding.css">
</head>
<body>
    <header>
        <div class="logo">BitData</div>
    </header>
    <main>
        <header>
            <div class="title">바이낸스 계정을 연동해주세요!</div>
            <a href="../../resources/pdf/TEST PDF LINK.pdf" class="pdf-link" target="_blank">바이낸스 계정연동 설명서 보기</a>
        </header>
        <div class="content">
            <form action="">
                <div class="input-block">
                    <label for="api-key">API Key</label>
                    <input 
                        type="text" 
                        id="api-key" 
                        class="key-input" 
                        placeholder="API Key를 입력해주세요"
                        maxlength="64">
                </div>
                <div class="input-block">
                    <label for="secret-key">Secret Key</label>
                    <input 
                        type="password" 
                        id="secret-key" 
                        class="key-input" 
                        placeholder="Secret Key를 입력해주세요"
                        maxlength="64">
                    <div class="notice">※ Key 값이 외부 유출되지 않도록 절대 유의해주세요.</div>
                </div>
                <button type="submit" class="start-btn">빗데이터 시작하기!</button>
            </form>
        </div>
    </main>
</body>
</html>

빗데이터 서비스 이용약관


본 서비스 이용약관(이하 "약관")은 [빗데이터] (이하 "회사")가 제공하는 거래소를 통한 선물 코인 거래 정보 수집 및 분석 서비스 제공 등 (이하 "서비스")의 이용과 관련하여 회사와 이용자(이하 "사용자") 간의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.


제1조 (목적)
본 약관은 회사가 제공하는 서비스의 이용 조건 및 절차, 회사와 사용자 간의 권리, 의무, 책임 사항 및 기타 필요한 사항을 규정함을 목적으로 합니다.

제2조 (용어의 정의)
1. "서비스"란 회사가 제공하는 가상화폐 선물 거래 데이터 제공 서비스 및 이에 부수된 기타 서비스를 의미합니다.
2. "사용자"란 서비스에 접속하여 본 약관에 따라 회사가 제공하는 서비스를 이용하는 회원 및 비회원을 말합니다.
3. "회원"이란 회사와 서비스 이용계약을 체결하고 이용자 ID를 부여받은 자를 말합니다.
4. "비회원"이란 회원으로 가입하지 않고 회사가 제공하는 서비스를 이용하는 자를 말합니다.
5. 아이디(ID)”라 함은 이용자의 식별과 서비스 이용을 위하여 이용자가 정하고 회사가 승인하는 문자와 숫 자, 특수문자의 조합(e-mail주소)을 의미합니다.
6. “비밀번호(Password)”라 함은 이용자가 부여받은 아이디와 일치되는 이용자임을 확인하고, 이용자가 자신 의 비밀 보호를 위해 정한 문자 또는 숫자의 조합을 의미합니다.

제3조 (약관의 게시 및 변경)
1. 회사는 본 약관의 내용을 사용자가 쉽게 알 수 있도록 서비스 초기 화면에 게시합니다.
2. 회사는 필요하다고 인정되는 경우 관련 법령을 위배하지 않는 범위 내에서 약관을 변경할 수 있습니다.
3. 회사가 약관을 변경할 경우에는 변경된 약관의 적용일자 및 변경사유를 명시하여 현행 약관과 함께 서비스 초기 화면에 그 적용일자 7일 전부터 공지합니다. 다만, 사용자에게 불리한 변경의 경우에는 적용일자 30일 전부터 공지합니다.
4. 사용자가 변경된 약관에 동의하지 않을 경우 서비스 이용을 중단하고 이용 계약을 해지할 수 있습니다.

제4조 (이용계약 체결)
1. 이용계약은 사용자가 본 약관 내용에 대한 동의와 서비스 이용 신청에 대하여 회사가 승낙함으로써 성립합니다.
2. 회원으로 가입하여 서비스를 이용하고자 하는 자는 회사가 요청하는 정보를 제공하여야 합니다.
3. 회사는 다음 각 호에 해당하는 이용 신청에 대하여는 승낙을 하지 않을 수 있습니다.
    1. 타인의 명의를 이용한 경우
    2. 허위의 정보를 기재하거나 회사가 요구하는 내용을 기재하지 않은 경우
    3. 기타 이용 신청 자격 요건을 충족하지 못한 경우
    4.  만 19세 미만의 가입자인 경우
    5. 이용자의 귀책사유로 인하여 승인이 불가능하거나 기타 규정한 제반 사항을 위반하며 신청하는 경우
    6. 기타 회사가 관련법령 등을 기준으로 사회질서 및 미풍양속에 반할 우려가 있음을 인정하는 경우
    7. 회사와 이용자가 서비스 이용에 관하여 별도의 계약을 체결한 경우, 당해 별도의 계약이 본 약관에 우선하여 적용됩니다.

제5조 (회원의 아이디 및 비밀번호의 관리에 대한 의무)
1. 회원의 아이디와 비밀번호에 관한 관리 책임은 회원에게 있으며, 이를 제3자가 이용하도록 하여서는 안 됩니다.
2. 회원은 아이디 및 비밀번호가 도용되거나 제3자가 사용하고 있음을 인지한 경우에는 이를 즉시 회사에 통지하고 회사의 안내에 따라야 합니다.
3. 회원은 서비스 이용을 위한 아이디 및 비밀번호의 관리에 대한 책임, 본인 아이디의 제3자에 의한 부정사용 등 이용자의 고의 또는 과실로 인해 발생하는 모든 불이익에 대한 책임을 부담합니다.
4. 본 조 제 2,3항의 경우에 해당 회원이 회사에 그 사실을 통지하지 않거나 통지한 경우에도 회사의 안내에 따르지 않아 발생한 불이익에 대하여 회사는 책임지지 않습니다.

제6조 (회사의 의무)
1. 회사는 관련 법령과 본 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며, 계속적이고 안정적으로 서비스를 제공하기 위하여 최선을 다하여 노력합니다.
2. 회사는 서비스 제공과 관련하여 알게 된 사용자의 개인정보를 본인의 승낙 없이 제3자에게 누설, 배포하지 않습니다. 다만, 법률의 규정에 따른 경우는 예외로 합니다.

제7조 (사용자의 의무)
    사용자는 다음 행위를 하여서는 안 됩니다.
    1. 신청 또는 변경 시 허위 내용의 등록
    2. 타인의 정보 도용
    3. 회사가 게시한 정보의 변경
    4. 회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등)의 송신 또는 게시
    5. 회사와 기타 제3자의 저작권 등 지적 재산권에 대한 침해
    6. 회사 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
    7. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 서비스에 공개 또는 게시하는 행위
    8. 사용자는 관계 법령, 본 약관의 규정, 이용 안내 및 서비스와 관련하여 공지한 주의사항,  회사가 통지하는 사항 등을 준수하여야 합니다.
9. 사용자는 회사의 운영에 제한 혹은 손해를 가하는 행위를 할 시, 회사 측에서 손해배상을 청구할 수 있습니다.
제8조 (서비스의 제공 및 변경)
회사는 다음과 같은 업무를 수행합니다.
    1. 가상화폐 선물 거래 데이터 제공
    2. 관련된 부가 서비스 제공
    3. 기타 회사가 정하는 업무
4. 회사는 서비스의 내용 변경 시 변경된 서비스의 내용을 공지하며, 필요한 경우   사용자에게 개별 통지합니다.
5. 회사는 비영리성/비광고성 정보성 메시지를 회원측에 송신할 수 있습니다.

제9조 (서비스 이용의 중지 및 종료)
1. 사용자가 본 약관의 의무를 위반한 경우, 회사는 사전 통지 없이 서비스 이용을 제한하거나 중지할 수 있습니다.
2. 사용자가 서비스 이용을 원하지 않을 경우, 언제든지 서비스 이용을 중지할 수 있습니다.
3. 회사는 내부 운영 정책에 따라 서비스의 전부 또는 일부를 변경하거나 중단할 수 있습니다.

제10조 (책임의 한계)
1. 회사는 무료로 제공하는 서비스와 관련하여 사용자에게 발생한 어떠한 손해에 대해서도 책임을 지지 않습니다.
2. 회사는 서비스 이용과 관련하여 사용자의 고의 또는 중대한 과실로 인하여 발생한 손해에 대해서는 책임을 지지 않습니다.
3. 회사는 데이터의 정확성, 완전성, 신뢰성, 유효성에 대해 보장하지 않으며, 데이터 사용으로 인해 발생할 수 있는 손해에 대해서도 책임을 지지 않습니다.
4. 위 제3항과 동일하게 회사 측에서 제공한 데이터를 토대로 회원이 진행하는 개인 투자에 의한 손실 혹은 금전적 피해에 대한 어떤 책임을 지지 않습니다.
제11조 (개인정보 보호 의무)
1. 회사는 서비스 제공과 관련하여 취득한 사용자의 개인정보를 보호하기 위해 노력하며, 개인정보 보호 관련 법령을 준수합니다.
2. 회사는 사용자의 개인정보를 본인의 동의 없이 제3자에게 제공하지 않으며, 개인정보 처리방침을 통해 자세히 고지합니다.

제12조 (분쟁의 해결)
1. 회사와 사용자 간에 발생한 분쟁에 관한 소송은 회사의 본사 소재지를 관할하는 법원을 전속 관할 법원으로 합니다.
2. 회사와 사용자 간에 발생한 분쟁은 우선적으로 상호 협의를 통해 해결하도록 노력합니다.

제13조 (서비스의 이용 제한)
서비스 제공이 불가능한 경우 : 천재지변, 시스템(통신) 장애 및 점검, 서비스 양도 및 폐지(휴지) 등 회사는 고객 사가 아래 각호에 해당하는 경우 서비스의 이용을 제한할 수 있습니다. 
1. 관리자정보를 허위로 기재한 경우 
2. 이 약관 및 관련된 별도의 서비스 준수 사항을 위반한 경우 
3. 현저하게 상대방의 명예를 훼손한 경우
4. 만 14세 미만 미성년자가 서비스를 사용 중인 경우
회원이 게시하거나 혹은 업로드한 글, 그림 또는 파일등이 저작권 침해 여부가 있거나 문제 여지가 있다면 이용 중지 혹은 탈퇴 제한 사항이 적용될 수 있습니다.

제14조 (책임 제한)
1. “회사”는 천재지변, 디도스(DDOS)공격, IDC장애, 기간통신사업자의 회선 장애, “광고매체”의 장애 또는 이에 준하는 불가항력으로 인하여 “서비스”를 제공할 수 없는 경우에는 “서비스” 제공에 관한 책임을 지지 않습니다. 
2. “회사”는 무료로 제공하는 서비스에 대하여는 어떠한 책임도 지지 않습니다 
3. “회사”는 “회원”의 귀책사유로 인한 “서비스” 이용 장애에 대하여는 책임을 지지 않습니다. 

제15조 (기타 사항)
1. 본 약관에서 정하지 아니한 사항과 본 약관의 해석에 관하여는 관계 법령 또는 상관례에 따릅니다.

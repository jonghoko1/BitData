<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래내역</title>
    <link rel="stylesheet" href="../css/transaction-history/transaction-history.css">
</head>
<body>
    <div class="contents-container">
        <!-- 사이드 네비 -->
        <aside class="sidebar">
            <div class="sidebar-header">BitData</div>
            <ul class="sidebar-menu">
                <li><a href="">대시보드</a></li>
                <li class="active"><a href="">거래내역</a></li>
                <li><a href="">설정</a></li>
            </ul>
            <div class="sidebar-footer">
                <button>로그아웃</button>
            </div>
        </aside>
        <div class="content">
            <!-- 헤더 -->
            <header class="content-header">
                거래내역
            </header>
            <main class="content-body">
                <section class="content-filter">
                    <div class="filter-container">
                        <!-- 승패 필터 -->
                        <form id="filter-winlose">
                            <div class="winlose-input">
                                <span>필터</span>
                                <label><input type="radio" name="data-winlose" value="all" checked>전체</label>
                                <label><input type="radio" name="data-winlose" value="win">승리</label>
                                <label><input type="radio" name="data-winlose" value="lose">패배</label>
                            </div>
                        </form>
                        <!-- 일자 필터 -->
                        <div class="filter-date">
                            <span>일자 설정</span>
                            <input type="date" name="data-date">
                        </div>
                    </div>
                    <div class="filter-container">
                        <!-- 코인 필터 -->
                        <div class="filter-symbol">
                            <span>검색</span>
                            <input type="text" name="data-symbol" placeholder="코인명을 입력해주세요.">
                        </div>
                        <!-- 페이지 당 항목 수 -->
                        <div class="pagination-option">
                            <label for="option-item">페이지당 항목 수 </label>
                            <select name="option-item" id="option-item">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </section>
                <section class="content-table">
                    <!-- 거래 내역 테이블 -->
                    <table>
                        <thead>
                            <tr>
                                <th>거래 일시</th>
                                <th>코인명</th>
                                <th>포지션</th>
                                <th>레버리지 비율</th>
                                <th>최종 손익</th>
                                <th>최종 손익률</th>
                                <th>매수 금액</th>
                                <th>매도 금액</th>
                                <th>매수 단가</th>
                                <th>매도 단가</th>
                                <th>포지션 유지 시간</th>
                                <th>자세히</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-10-22</td>
                                <td>ETHUSDT.P</td>
                                <td>SHORT</td>
                                <td>X100</td>
                                <td>1,000,000</td>
                                <td>50.0%</td>
                                <td>2,000,000</td>
                                <td>2,000,000</td>
                                <td>221</td>
                                <td>222</td>
                                <td>5시간 30분</td>
                                <td>자세히</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section class="content-footer">
                    <!-- 페이지 이동 -->
                    <div class="pagination-number">1 2 3 4 5</div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        
        <header>
            <div class="logo">
                <a href=""><b>ORCA</b></a>
                <nav>
                    <a href="">About</a>
                    <a href="">People</a>
                    <a href="">Contact</a>
                </nav>
            </div>
            <div class="auth">
                <button type="button" class="login"><b>Log In</b></button>
                <button type="button" class="joinus"><b>Join Us</b></button>
            </div>
        </header>

        <main>
            <p>
                <b>Orca Owns The Ocean</b>
            </p>
        </main>

        <!-- Login Modal PopUp -->
        <div class="login-modal hidden">
            <div class="background"></div>
            <div class="content">
                <div class="close_btn">
                    <button type="button" class="close-login-modal">
                        <img src="./img/x-lg.svg" alt="">
                    </button>
                </div>
                <div class="title">
                    <h2>로그인</h2>
                </div>
                <form action="">
                    <div class="user-id">
                        <label for="login-user-id">아이디</label>
                        <input type="text" name="" id="login-user-id" placeholder="아이디를 입력해주세요" maxlength="16">
                    </div>
                    <div class="user-pw">
                        <label for="login-user-pw">비밀번호</label>
                        <input type="password" name="" id="login-user-pw" placeholder="비밀번호를 입력해주세요" maxlength="20">
                        <button type ="button" class="show-btn">
                            <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼">
                        </button>
                    </div>
                    <div class="login-btn">
                        <button><b>로그인</b></button>
                    </div>
                </form>
                <div class="help">
                    <p>로그인이 안되시나요?<button>아이디 및 비밀번호 찾기</button></p>
                    <p>아직 회원이 아니신가요?<button>회원가입하기</button></p>
                </div>
            </div>
        </div>

        <!-- JoinUs Modal PopUp -->
        <div class="modal hidden">
            <div class="modal_background"></div>
            <div class="modal_content">
                <div class="close_btn">
                    <button type="button" class="close-modal">
                        <img src="./img/x-lg.svg" alt="닫기 버튼">
                    </button>
                </div>
                <h2>회원가입</h2>
                <form action="">
                    <div class="user_name">
                        <label for="user_name">이름</label>
                        <input type="text" name="" id="user_name" placeholder="한글 이름을 입력해주세요(한글 2~4자 입력)" maxlength="4">
                    </div>
                    <div class="user_id">
                        <label for="user_id">아이디</label>
                        <input type="text" name="" id="user_id" placeholder="아이디를 입력해주세요(영문, 숫자 5~20자 입력)" maxlength="16">
                        <button><b>중복확인</b></button>
                    </div>
                    <div class="user_pw">
                        <label for="user_pw">비밀번호</label>
                        <input type="password" name="" id="user_pw" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                        <button type ="button" class="eye">
                            <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼">
                        </button>
                    </div>
                    <div class="user_pw_check">
                        <label for="user_pw_check">비밀번호 확인</label>
                        <input type="password" name="" id="user_pw_check" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                        <button type ="button" class="eye">
                            <img src="./img/eye-slash.svg" alt="비밀번호 보기 버튼">
                        </button>
                    </div>
                    <div class="register_btn">
                        <button><b>회원가입</b></button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData | 자주 묻는 질문</title>
        <!-- favicon -->
        <link rel="icon" href="../../resources/img/BitData_icon.png" type="image/png">

        <link rel="stylesheet" href="../../css/user-admin/faq/faq.css">
        <script defer src="../../js/user-admin/faq/faq.js"></script>
</head>
<body>
    <div class="layout">
        <!-- 사이드 네비 -->
        <aside>
            <header>
                <h1 class="title">BitData</h1>
            </header>
            <ul class="sidebar-menu">
                <li>
                    <a href="./dashboard.html">대시보드</a>
                </li>
                <li>
                    <a href="./transaction-history.html">거래내역</a> 
                </li>
                <li class="active">
                    <a href="./settings.html">설정</a>
                </li>
            </ul>
            <footer>
                <button type="button" class="logout-btn">로그아웃</button>
            </footer>
        </aside>
        <div class="content">
            <!-- 헤더 -->
            <header>
                <h2 class="title">자주 묻는 질문</h2>
            </header>
            <main>
                <!-- 본문 -->
                <div class="faq-container">
                    <div class="faq">
                        <div class="question-block">
                            <p>Q1. 회원탈퇴는 어떻게 하나요?</p>
                            <button type="button" class="expand-arrow-btn">
                                <img src="../../resources/img/button/triangle-down.png" alt="아래 화살표">
                            </button>
                        </div>
                        <div class="answer-block hidden">
                            <p>아래 버튼을 클릭해주세요 ㅜㅜ</p>
                            <button type="button" class="exit-btn">탈퇴하기</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- <div class="modal exit hidden"> -->
    <div class="modal exit">
        <div class="modal-background"></div>
        <div class="modal-content">
            <header>
                <h2 class="title">탈퇴하기</h2>
                <button type="button" class="close-btn">
                    <img src="../../resources/img/button/x-button.jpeg" alt="닫기 버튼">
                </button>
            </header>
            <div class="modal-body">
                <div class="exit-warning-block">
                    <p>정말 탈퇴하시겠습니까?</p>
                    <ul>
                        <li>지금 탈퇴하시면 모든 데이터가 삭제되며, 다시 가입시 기존에 있던 데이터는 복구가 불가합니다.</li>
                        <li>탈퇴한 회원의 경우 재가입 시도 시, 고객센터 문의가 필요할 수 있습니다.</li>
                    </ul>
                </div>
                <div class="exit-reason-block">
                    <p>떠나시는 이유를 알려주세요.</p>
                    <form action="" method="post" class="exit-reason-frm">
                        <textarea 
                            name="exit-reason" 
                            id="exit-reason"
                            placeholder="서비스 탈퇴 사유에 대해 알려주세요.&#10;고객님의 소중한 피드백을 담아&#10;더 나은 서비스로 보답 드리도록 하겠습니다."
                        ></textarea>
                        <button type="submit" class="submit-exit-btn">회원 탈퇴</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

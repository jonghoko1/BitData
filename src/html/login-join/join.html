<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData | 회원가입</title>
    <!-- favicon -->
    <link rel="icon" href="../../resources/img/BitData_icon.png" type="image/png">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../../css/login-join/join.css">
</head>
<body>
    <div class="layout">
        <header>
            <a href="./index.html" class="logo">BitData</a>
        </header>
        <main>
            <div class="checkbox-box">
                <input type="checkbox" name="terms-of-service-checkbox" id="terms-of-service-checkbox">
                <label for="terms-of-service-checkbox">
                    [필수] 이용약관 동의
                    <button type="button" class="full-terms-of-service">
                        <img src="../../resources/img/button/next-btn.png" alt="이용약관 전문">
                    </button>
                </label>
            </div>
            <div class="checkbox-box">
                <input type="checkbox" name="privacy-policy-checkbox" id="privacy-policy-checkbox">
                <label for="privacy-policy-checkbox">
                    [필수] 개인정보 수집 및 이용 동의
                    <button type="button" class="full-privacy-policy">
                        <img src="../../resources/img/button/next-btn.png" alt="개인정보 수집 및 이용 동의 전문">
                    </button>
                </label>
            </div>
            <button class="next-btn">동의</button>
        </main>
    </div>
</body>
</html>

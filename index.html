<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="logo">
                <a href=""><b>ORCA</b></a>
                <nav>
                    <a href="">About</a>
                    <a href="">People</a>
                    <a href="">Contact</a>
                </nav>
            </div>
            <div class="auth">
                <a href=""><b>Log In</b></a>
                <a href=""><b>Join Us</b></a>
            </div>
        </header>

        <main>
            <p>
                <b>Orca Owns The Ocean</b>
            </p>
        </main>

        <div class="modal">
            <div class="modal_background"></div>
            <div class="modal_content">
                <div class="close_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                </div>
                <h2>회원가입</h2>
                <form action="">
                    <div class="user_name">
                        <label for="user_name">이름</label>
                        <input type="text" name="" id="user_name" placeholder="한글 이름을 입력해주세요(한글 2~4자 입력)" maxlength="4">
                    </div>
                    <div class="user_id">
                        <label for="user_id">아이디</label>
                        <input type="text" name="" id="user_id" placeholder="아이디를 입력해주세요(영문, 숫자 5~20자 입력)" maxlength="16">
                        <button>중복확인</button>
                    </div>
                    <div class="user_pw">
                        <label for="user_pw">비밀번호</label>
                        <input type="password" name="" id="user_pw" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </div>
                    <div class="user_pw_check">
                        <label for="user_pw_check">비밀번호 확인</label>
                        <input type="password" name="" id="user_pw_check" placeholder="비밀번호를 입력해주세요(영문, 숫자 8~20자 입력)" maxlength="20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </div>
                    <div class="register_btn">
                        <button>회원가입</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>

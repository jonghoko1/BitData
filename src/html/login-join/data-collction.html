<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitData</title>
    <!-- 아이콘 -->
    <link rel="icon" href="../../resources/img/BitData_icon.png" type="image/png">

    <link rel="stylesheet" href="../../css/login-join/data-collection.css">
    <script defer src="../../js/login-join/data-collection.js"></script>
</head>
<body>
    <header> 
        <p class="logo">BitData</p>
    </header>
    <main>
        <header>
            <h1 class="p-5">어서오세요 :)</h1>
            <h1 class="p-5">BitData에 오신것을 환영해요!</h1>
        </header>
        <div class="status-image mb-20">
            <img src="../../resources/gif/loading-spinner.gif" alt="로딩 스피너">
        </div>
        <p class="status mb-20">데이터 수집 중...</p>
        <p class="notice">잠시만 기다려주세요</p>
    </main>
    <div class="test">
        <button type="button" class="success">데이터 수집 성공</button>
        <button type="button" class="fail">데이터 수집 실패</button>
    </div>
</body>
</html>
